<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            width: 400px;
            height: 250px;
            background-color: lightgrey;
            padding: 20px;
            border-radius: 10px;

        }
        .info
        {
            position: relative;
            display: block;
            padding:8px;
            border: none;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;

        }

    </style>
</head>
<body>
    
    <div>
        <form>
            <label>First name</label>
            <br>
            <input type="text" placeholder="Your Name" class="info">
            <br>
            <label >Last name</label>
            <br>
            <input type="text" placeholder="Your Last Name" class="info">
            <br>
<label >Country</label>
<br>
<select class="info">
<option >Jordan</option>
<option >Ksa</option>
<option selected="selected" >Australia</option>
</select>
<br>
<input type="submit" class="info" style="background-color: rgb(3, 150, 3);">
        </form>
    </div>
</body>
</html>
